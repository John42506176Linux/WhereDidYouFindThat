<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     <link rel="stylesheet" href="/static/css/Login.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"> Organizer </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hunter x Hunter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dr. Stone</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">One Piece</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class = "active"><a style = "color:white" ><span class="fa fa-user"></span> Sign In</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
    	<div class="d-flex justify-content-center h-100">
    		<div class="card">
    			<div class="card-header">
    				<h3>Sign Up</h3>
    				<div class="d-flex justify-content-end social_icon">
    					<span><i class="fab fa-facebook-square"></i></span>
    					<span><i class="fab fa-google-plus-square"></i></span>
    					<span><i class="fab fa-twitter-square"></i></span>
    				</div>
    			</div>
    			<div class="card-body">
    				<form action = "/sign_up" method = "post">
                        <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "first_name" placeholder="first name">
    					</div>
                         <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "last_name" placeholder="last name">
    					</div>
    					<div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-user"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "username" placeholder="username">

    					</div>
    					<div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="password" class="form-control" name = "password" placeholder="password">
    					</div>
                        <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "email" placeholder="email">
    					</div>
    					<div class="row align-items-center remember">
    						<input name = "remember" type="checkbox">Remember Me
    					</div>
              {% if bad_login %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>{{bad_response}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endif %}

    					<div class="form-group">
    						<input type="submit" value="Login" class="btn float-right login_btn">
    					</div>
    				</form>
    			</div>
    			<div class="card-footer">
    				<div class="d-flex justify-content-center links">
    					Already have an account?<a href="/Login">Sign In</a>
    				</div>
    				<div class="d-flex justify-content-center">
    					<a href="#">Forgot your password?</a>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
